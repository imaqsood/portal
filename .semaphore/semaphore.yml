version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker
    task:
      jobs:
        - name: docker build
          commands:
            - 'docker pull $DOCKER_USERNAME/portal:latest || true'
            - 'docker build -t $DOCKER_USERNAME/portal:latest --cache-from=$DOCKER_USERNAME/portal:latest --build-arg USER_ID=$(id -u) --build-arg GROUP_ID=$(id -g) -f Dockerfile.production .'
            - 'docker push $DOCKER_USERNAME/portal:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
